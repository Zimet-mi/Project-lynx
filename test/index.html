<div id="zoom-container" style="overflow: hidden; width: 100%; height: 100%;">
  <img id="zoom-image" src="med.png" style="width: 100%; height: auto;">
</div>

<script>
  // Получаем элементы
  const container = document.getElementById('zoom-container');
  const image = document.getElementById('zoom-image');

  // Создаем экземпляр Hammer для контейнера
  const hammer = new Hammer(container);

  // Настройка жестов
  hammer.get('pinch').set({ enable: true });

  let scale = 1;
  let lastScale = 1;
  let posX = 0;
  let posY = 0;
  let lastPosX = 0;
  let lastPosY = 0;

  // Обработка жеста pinch (масштабирование)
  hammer.on('pinchmove', function(event) {
    scale = Math.max(1, Math.min(lastScale * event.scale, 4)); // Ограничиваем масштаб
    image.style.transform = `scale(${scale}) translate(${posX}px, ${posY}px)`;
  });

  hammer.on('pinchend', function() {
    lastScale = scale;
  });

  // Обработка жеста pan (перемещение)
  hammer.on('panmove', function(event) {
    posX = lastPosX + event.deltaX;
    posY = lastPosY + event.deltaY;
    image.style.transform = `scale(${scale}) translate(${posX}px, ${posY}px)`;
  });

  hammer.on('panend', function() {
    lastPosX = posX;
    lastPosY = posY;
  });
</script>
