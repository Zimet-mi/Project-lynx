<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../lightzoom/lightzoom.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../lightzoom/lightzoom.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Панель администратора</h1>
        </header>
        
        <div class="tabs">
            <button class="tab active" data-tab="scores">Итоговые оценки</button>
            <button class="tab" data-tab="leaders">Лидеры</button>
            <button class="tab" data-tab="participants">Участники</button>
        </div>
        
        <div class="content">
            <!-- Вкладка с итоговыми оценками -->
            <div class="tab-content active" id="scoresTab">
                <div class="filters">
                    <select id="nominationFilter">
                        <option value="">Все номинации</option>
                    </select>
                    <select id="participantFilter">
                        <option value="">Все участники</option>
                    </select>
                </div>
                
                <div class="score-cards" id="scoreCards">
                    <!-- Карточки с оценками будут добавлены через JavaScript -->
                </div>
            </div>
            
            <!-- Вкладка с лидерами -->
            <div class="tab-content" id="leadersTab">
                <div class="filters">
                    <select id="leadersNomination">
                        <option value="">Все номинации</option>
                    </select>
                    <select id="leadersLimit">
                        <option value="5">Топ-5</option>
                        <option value="10">Топ-10</option>
                        <option value="20">Топ-20</option>
                    </select>
                </div>
                
                <div class="leaders-list" id="leadersList">
                    <!-- Список лидеров будет добавлен через JavaScript -->
                </div>
            </div>
            
            <!-- Вкладка с участниками -->
            <div class="tab-content" id="participantsTab">
                <div class="filters">
                    <select id="participantsNomination">
                        <option value="">Все номинации</option>
                    </select>
                    <input type="text" id="participantsFilter" placeholder="Поиск участников...">
                </div>
                
                <div class="participants-list" id="participantsList">
                    <!-- Список участников будет добавлен через JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="utils.js" defer></script>
    <script src="admin.js" defer></script>
</body>
</html>
